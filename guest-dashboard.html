<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Acceso Invitado | UniPark</title>

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">

    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">

    <link rel="stylesheet" href="css/styles.css">

    <script src="https://cdnjs.cloudflare.com/ajax/libs/qrious/4.0.2/qrious.min.js"></script>
</head>

<body class="dashboard-bg">

    <nav class="desktop-nav" style="position: sticky;">
        <div class="logo">
            <span>UP</span> UniPark <small style="font-size: 0.8rem; opacity: 0.7; margin-left: 8px;">Visitas</small>
        </div>
        <div>
            <a href="index.html" class="nav-link" style="font-size: 0.9rem;">
                <i class="fa-solid fa-house"></i> Inicio
            </a>
        </div>
    </nav>

    <div class="container mt-5">
        <div class="row justify-content-center">
            <div class="col-md-8 col-lg-5">
                
                <div class="profile-card">
                    
                    <div class="profile-icon">
                        <i class="fa-solid fa-user-clock"></i>
                    </div>
                    
                    <h3 class="fw-bold text-secondary mb-3">Estado de Solicitud</h3>
                    <p class="text-muted small mb-4">Seguimiento en tiempo real</p>

                    <div id="statusBox" class="mb-4 text-start">
                        <div class="alert alert-light text-center text-muted">
                            <i class="fa-solid fa-spinner fa-spin"></i> Cargando información...
                        </div>
                    </div>

                    <div id="datosBox" class="info-data-box" style="display: block;"></div>

                    <div id="qrContainer" class="mt-4" style="display: none;">
                        <p class="mb-2 fw-bold text-primary">¡Acceso Autorizado!</p>
                        <p class="small text-muted mb-3">Presenta este código en la caseta de seguridad</p>
                        
                        <div class="d-flex justify-content-center">
                            <canvas id="qrCanvas"></canvas>
                        </div>
                    </div>

                </div>
                
                <p class="text-center text-muted small mt-4">
                    © 2025 UniPark Campus Control
                </p>

            </div>
        </div>
    </div>

    <script type="module" src="js/guest-dashboard.js"></script>

</body>
</html>
