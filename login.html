<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Login | UniPark</title>
    <link rel="stylesheet" href="css/styles.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
</head>

<body class="centered-layout">

    <div class="card login-card">
        
        <!-- LOGO BRANDING -->
        <div class="login-logo" style="margin-bottom: 20px; font-size: 2rem; font-weight: bold; color: var(--text-main); display: flex; justify-content: center; align-items: center; gap: 10px;">
            <span style="background: var(--primary); color: white; padding: 4px 12px; border-radius: 8px;">UP</span> UniPark
        </div>

        <h2 style="margin-bottom: 5px;">Bienvenido</h2>
        <p style="color: var(--text-muted); margin-bottom: 30px;">
            Ingresa tus credenciales
        </p>

        <!-- INPUTS CON ICONOS -->
        <div style="position: relative;">
            <i class="fa-solid fa-envelope" style="position: absolute; left: 15px; top: 15px; color: var(--text-muted);"></i>
            <input type="email" id="email" placeholder="Correo electrónico" style="padding-left: 45px;" />
        </div>
        
        <div style="position: relative;">
            <i class="fa-solid fa-lock" style="position: absolute; left: 15px; top: 15px; color: var(--text-muted);"></i>
            <input type="password" id="password" placeholder="Contraseña" style="padding-left: 45px;" />
        </div>

        <!-- BOTÓN ANIMADO -->
        <button id="btnLogin" class="btn-login" style="width: 100%;">
            Ingresar
        </button>

        <p id="msg" class="msg-error" style="margin-top: 15px; text-align: center;"></p>

        <p style="margin-top: 25px; font-size: 0.9rem;">
            <a href="index.html" style="color: var(--primary); text-decoration: none;">
                <i class="fa-solid fa-arrow-left"></i> Volver al inicio
            </a>
        </p>
    </div>

    <script type="module" src="js/auth.js"></script>
</body>
</html>
