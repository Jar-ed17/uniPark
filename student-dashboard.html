<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Estudiante | Mi QR</title>

    <link rel="stylesheet" href="css/styles.css">

    <style>
        body {
            font-family: Arial;
            text-align: center;
            padding: 20px;
        }

        #qr-container {
            margin-top: 20px;
        }

        button {
            margin-top: 20px;
            padding: 12px;
            background: #0077ff;
            border: none;
            color: white;
            cursor: pointer;
            width: 200px;
            border-radius: 6px;
        }

        .card {
            margin-top: 40px;
            padding: 20px;
            background: #f5f5f5;
            border-radius: 10px;
            width: 300px;
            margin-left: auto;
            margin-right: auto;
        }
    </style>
</head>

<body>

    <h2>Mi código QR</h2>
    <p>Muéstralo en la entrada para ingresar al campus.</p>

    <div id="infoAlumno"></div>

    <div id="qr-container"></div>

    <button onclick="regenerarQR()">Regenerar QR</button>

    <!-- Librería QR -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/qrcodejs/1.0.0/qrcode.min.js"></script>

    <div class="card">
        <h3>Lugares disponibles</h3>
        <p id="cupos">Cargando...</p>
    </div>

    <!-- Script del estudiante -->
    <script type="module" src="js/student.js"></script>

</body>
</html>
