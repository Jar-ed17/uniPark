<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Administrador | Control de Accesos</title>

    <link rel="stylesheet" href="css/styles.css">

    <style>
        body {
            font-family: Arial;
            background: #f3f3f3;
            margin: 0;
        }

        header {
            background: #0033aa;
            color: white;
            padding: 15px;
            text-align: center;
            font-size: 1.4rem;
        }

        .container {
            padding: 20px;
        }

        .card {
            background: white;
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0px 0px 10px #0003;
            margin-bottom: 30px;
        }

        input, select {
            width: 100%;
            padding: 10px;
            margin-top: 10px;
        }

        button {
            padding: 12px;
            background: #0066ff;
            color: white;
            border: none;
            margin-top: 10px;
            cursor: pointer;
            width: 100%;
        }

        table {
            width: 100%;
            border-collapse: collapse;
            margin-top: 15px;
        }

        th, td {
            padding: 10px;
            border-bottom: 1px solid #ddd;
        }

        th {
            background: #eee;
        }
    </style>

</head>
<body>

<header>Panel de Administrador</header>

<div class="container">

    <!-- FORMULARIO DE CREACIÓN DE USUARIOS -->
    <div class="card">
        <h3>Crear nuevo usuario</h3>

        <input type="text" id="nombre" placeholder="Nombre completo">
        <input type="email" id="email" placeholder="Correo electrónico">
        <input type="password" id="password" placeholder="Contraseña inicial">

        <select id="rol">
            <option value="estudiante">Estudiante</option>
            <option value="seguridad">Seguridad</option>
            <option value="admin">Administrador</option>
        </select>

        <input type="text" id="matricula" placeholder="Matrícula / ID universitario">
        <input type="text" id="placa" placeholder="Placa del vehículo">
        
        <select id="tipoVehiculo">
            <option value="carro">Carro</option>
            <option value="moto">Moto</option>
        </select>

        <button onclick="crearUsuario()">Crear Usuario</button>


        <p id="msg" style="color: green; margin-top: 10px;"></p>
    </div>


    <!-- LISTA DE USUARIOS -->
    <div class="card">
        <h3>Usuarios registrados</h3>

        <table>
            <thead>
                <tr>
                    <th>Nombre</th>
                    <th>Correo</th>
                    <th>Rol</th>
                    <th>Matrícula</th>
                    <th>Vehículo</th>
                </tr>
            </thead>
            <tbody id="tablaUsuarios"></tbody>
        </table>
    </div>

</div>

<script type="module" src="js/admin.js"></script>

</body>
</html>
