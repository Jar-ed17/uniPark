<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Mi Pase | UniPark</title>

    <!-- BOOTSTRAP -->
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css"
      rel="stylesheet"
    />

    <!-- ICONOS -->
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.5/font/bootstrap-icons.css"
      rel="stylesheet"
    />

    <!-- CSS Personalizado -->
    <link rel="stylesheet" href="css/stylesStudent.css" />

    <!-- Librería QR -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/qrcodejs/1.0.0/qrcode.min.js"></script>
</head>

<body class="bg-light">

    <!-- NAVBAR -->
    <nav class="navbar navbar-dark bg-primary px-3">
        <span class="navbar-brand mb-0 h1 d-flex align-items-center">
            <i class="bi bi-person-badge me-2"></i> Mi Pase de Acceso
        </span>

        <button id="btnLogout" class="btn btn-danger btn-sm">
            <i class="bi bi-box-arrow-right"></i> Cerrar Sesión
        </button>
    </nav>

    <div class="container mt-4">

        <!-- CARD DATOS -->
        <div class="card shadow-sm mb-4">
            <div class="card-body text-center">
                <h5 class="card-title fw-bold mb-3">
                    <i class="bi bi-info-circle"></i> Información del Alumno
                </h5>

                <div id="infoAlumno" class="text-start d-inline-block">
                    Cargando datos...
                </div>

                <hr />

                <div id="qr-container" class="p-3 bg-white rounded shadow-sm mx-auto"></div>

                <button id="btnRegenerar" class="btn btn-secondary mt-3">
                    <i class="bi bi-arrow-clockwise"></i> Regenerar Código
                </button>
            </div>
        </div>

        <!-- CARD CUPOS -->
        <div class="card shadow-sm text-center">
            <div class="card-body">
                <h5><i class="bi bi-car-front"></i> Lugares Disponibles</h5>
                <p id="cupos" class="display-5 fw-bold text-primary">--</p>
            </div>
        </div>

    </div>

    <!-- Bootstrap JS -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>

    <script type="module" src="js/student.js"></script>
</body>
</html>
