<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Login | Control de Accesos Campus</title>

    <link rel="stylesheet" href="css/styles.css">

    <style>
        body {
            font-family: Arial;
            background: #f3f3f3;
            display: flex;
            height: 100vh;
            align-items: center;
            justify-content: center;
        }

        .login-container {
            background: white;
            padding: 30px;
            border-radius: 10px;
            box-shadow: 0px 0px 15px #0002;
            width: 300px;
        }

        input {
            width: 100%;
            padding: 10px;
            margin-top: 10px;
        }

        button {
            width: 100%;
            margin-top: 20px;
            padding: 12px;
            background: #0044ff;
            color: white;
            border: none;
            cursor: pointer;
        }

        .error {
            margin-top: 10px;
            color: red;
            text-align: center;
        }
    </style>
</head>

<body>

    <div class="login-container">
        <h2>Acceso al Sistema</h2>

        <input type="email" id="email" placeholder="Correo electrónico" />
        <input type="password" id="password" placeholder="Contraseña" />

      <button id="btnLogin">Ingresar</button>


<p id="msg" style="color:red; text-align:center;"></p>


        <p class="error" id="errorMsg"></p>
    </div>

    <script type="module" src="js/auth.js"></script>



</body>
</html>
