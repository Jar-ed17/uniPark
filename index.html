<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Bienvenido</title>

    <style>
        body {
            font-family: Arial, sans-serif;
            background: #f0f2f5;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
        }

        .container {
            background: white;
            width: 400px;
            padding: 40px;
            border-radius: 12px;
            text-align: center;
            box-shadow: 0 4px 15px rgba(0,0,0,0.1);
        }

        h1 {
            margin-bottom: 20px;
            color: #222;
        }

        p {
            margin-bottom: 25px;
            color: #555;
        }

        .btn {
            background: #005bff;
            color: white;
            border: none;
            padding: 14px 30px;
            border-radius: 8px;
            cursor: pointer;
            font-size: 18px;
            transition: .3s;
        }

        .btn:hover {
            background: #003fba;
        }
    </style>
</head>

<body>
    <div class="container">
        <h1>Bienvenido</h1>
        <p>Accede al sistema de control de vehículos del campus.</p>

        <button class="btn" onclick="location.href='login.html'">
            Iniciar Sesión
        </button>
    </div>
</body>
</html>
